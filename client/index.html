<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum App | Login page | testing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-2xl font-semibold mb-4">Login</h1>

      <form action="">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-grey-600"></label>
          <input type="email" name="email" id="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-grey-600">Password</label>
          <input type="password" name="password" id="password" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="submit" id="loginBtn" class="bg-blue-500 text-white p-3 w-full rounded-md">Login</button>
      </form>
    </div>
  </main>
</body>

</html>
